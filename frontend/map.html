<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>run-density â€” segment map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <style>
        /* Map Controls Header */
        .map-controls-header {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 12px 0;
        }
        
        .map-controls {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
            white-space: nowrap;
        }
        
        .control-group select {
            padding: 6px 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background: white;
            font-size: 14px;
        }
        
        .data-status {
            font-size: 12px;
            color: #6c757d;
            font-style: italic;
        }
        
        .display-btn {
            padding: 6px 12px;
            border: 1px solid #ced4da;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .display-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .refresh-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Inline Legend */
        .legend-inline {
            margin-left: 20px;
        }
        
        .legend-inline-content {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #495057;
        }
        
        .legend-item .swatch {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 1px solid #ccc;
        }
        
        /* Map container adjustments */
        #map {
            height: calc(100vh - 200px);
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .map-controls {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .legend-inline {
                margin-left: 0;
                margin-top: 8px;
            }
            
            .legend-inline-content {
                gap: 8px;
            }
        }
    </style>
</head>
<body class="map-body">
    <script>
        // Authentication guard
        if (!sessionStorage.getItem('rf_auth')) {
            window.location.href = 'password.html';
        }
        
        // Check session expiry
        function checkSessionExpiry() {
            const TTL_MS = 8 * 60 * 60 * 1000; // 8 hours
            const now = Date.now();
            const ts = parseInt(sessionStorage.getItem('rf_auth_ts') || '0');
            
            if (ts && (now - ts) > TTL_MS) {
                sessionStorage.clear();
                window.location.href = 'password.html';
            }
        }
        
        // Check on load
        checkSessionExpiry();
        
        // Logout function
        function logout() {
            sessionStorage.clear();
            window.location.href = 'password.html';
        }
    </script>

    <header class="header header--brand">
        <div class="container header__inner">
            <div>
                <h1 class="brand">run-density</h1>
                <p class="sub">Race Density & Overlap Intelligence for Fredericton Marathon</p>
            </div>
            <nav class="top-cta">
                <a class="btn btn--primary" href="index.html">Dashboard</a>
                <a class="btn btn--ghost" href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html" class="active">Interactive Map</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="health.html">Health Check</a></li>
            </ul>
        </div>
    </nav>

    <!-- Map Controls Header -->
    <div class="map-controls-header">
        <div class="container">
            <div class="map-controls">
                <div class="control-group">
                    <label>Zone by:</label>
                    <select id="metric">
                        <option value="crowd">crowd</option>
                        <option value="areal">areal</option>
                    </select>
                    <span id="dataStatus" class="data-status">Loading density data...</span>
                </div>
                <div class="control-group legend-inline">
                    <div id="colorLegend" class="legend-inline-content">
                        <span class="legend-item"><span class="swatch" style="background: #4CAF50;"></span>green</span>
                        <span class="legend-item"><span class="swatch" style="background: #FFC107;"></span>yellow</span>
                        <span class="legend-item"><span class="swatch" style="background: #FF9800;"></span>orange</span>
                        <span class="legend-item"><span class="swatch" style="background: #F44336;"></span>red</span>
                        <span class="legend-item"><span class="swatch" style="background: #B71C1C;"></span>dark-red</span>
                    </div>
                </div>
                <div class="control-group">
                    <button id="refresh" class="refresh-btn">Refresh Map</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Map container -->
    <div id="map"></div>


    <!-- Segment Details Sidebar -->
    <div id="segmentDetails" class="segment-details" style="display: none;">
        <div class="segment-details-header">
            <h3 id="selectedSegmentTitle">Segment Details</h3>
            <button id="closeSegmentDetails" class="close-btn">&times;</button>
        </div>
        <div id="segmentDetailsContent" class="segment-details-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
