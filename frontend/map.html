<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>run-density â€” segment map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <style>
        
        
        /* Map container adjustments */
        #map {
            height: calc(100vh - 120px);
            width: 100%;
        }
        
        @media (max-width: 768px) {
            #map {
                height: calc(100vh - 100px);
            }
        }
    </style>
</head>
<body class="map-body">
    <script>
        // Authentication guard
        if (!sessionStorage.getItem('rf_auth')) {
            window.location.href = 'password.html';
        }
        
        // Check session expiry
        function checkSessionExpiry() {
            const TTL_MS = 8 * 60 * 60 * 1000; // 8 hours
            const now = Date.now();
            const ts = parseInt(sessionStorage.getItem('rf_auth_ts') || '0');
            
            if (ts && (now - ts) > TTL_MS) {
                sessionStorage.clear();
                window.location.href = 'password.html';
            }
        }
        
        // Check on load
        checkSessionExpiry();
        
        // Logout function
        function logout() {
            sessionStorage.clear();
            window.location.href = 'password.html';
        }
    </script>

    <header class="header header--brand">
        <div class="container header__inner">
            <div>
                <h1 class="brand">run-density</h1>
                <p class="sub">Race Density & Overlap Intelligence for Fredericton Marathon</p>
            </div>
            <nav class="top-cta">
                <a class="btn btn--primary" href="index.html">Dashboard</a>
                <a class="btn btn--ghost" href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="map.html" class="active">Interactive Map</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="health.html">Health Check</a></li>
            </ul>
        </div>
    </nav>


    <!-- Map container -->
    <div id="map"></div>


    <!-- Segment Details Sidebar -->
    <div id="segmentDetails" class="segment-details" style="display: none;">
        <div class="segment-details-header">
            <h3 id="selectedSegmentTitle">Segment Details</h3>
            <button id="closeSegmentDetails" class="close-btn">&times;</button>
        </div>
        <div id="segmentDetailsContent" class="segment-details-content">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
