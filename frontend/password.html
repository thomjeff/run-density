<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Runflow â€” Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/main.css"/>
    <style>
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #eaf2ff, #f0f9ff);
        }
        .auth-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }
        .brand {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            color: var(--brand, #0b63ff);
        }
        .sub {
            margin: 0.5rem 0 0;
            color: var(--muted, #6b7280);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--ink, #1f2937);
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--brand, #0b63ff);
            box-shadow: 0 0 0 3px rgba(11, 99, 255, 0.1);
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--brand, #0b63ff);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error {
            color: var(--alert, #ef4444);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .success {
            color: var(--ok, #10b981);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="brand">Runflow</h1>
                <p class="sub">Race Density & Overlap Intelligence</p>
            </div>
            
            <form id="authForm">
                <div class="form-group">
                    <label for="password" class="form-label">Access Code</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter access code"
                        required
                        autocomplete="current-password"
                    >
                    <div id="error" class="error">Invalid access code. Please try again.</div>
                    <div id="success" class="success">Access granted! Redirecting...</div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn">
                    <span id="btnText">Access Dashboard</span>
                    <span id="btnLoading" class="loading">Authenticating...</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = '47THFM2026';
        const REDIRECT_DELAY = 600; // 600ms as specified in issue

        function showError() {
            document.getElementById('error').style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function setLoading(loading) {
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            if (loading) {
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
            } else {
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }

        function handleLogin() {
            const password = document.getElementById('password').value;
            
            if (password === CORRECT_PASSWORD) {
                showSuccess();
                setLoading(true);
                
                // Set session flag
                sessionStorage.setItem('rf_auth', '1');
                sessionStorage.setItem('rf_auth_ts', Date.now().toString());
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, REDIRECT_DELAY);
            } else {
                showError();
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // Auto-expire session (8 hours)
        function checkSessionExpiry() {
            const TTL_MS = 8 * 60 * 60 * 1000; // 8 hours
            const now = Date.now();
            const ts = parseInt(sessionStorage.getItem('rf_auth_ts') || '0');
            
            if (ts && (now - ts) > TTL_MS) {
                sessionStorage.clear();
            }
        }

        // Check if already authenticated
        function checkExistingAuth() {
            const isAuth = sessionStorage.getItem('rf_auth');
            const ts = sessionStorage.getItem('rf_auth_ts');
            
            if (isAuth && ts) {
                const TTL_MS = 8 * 60 * 60 * 1000; // 8 hours
                const now = Date.now();
                const authTime = parseInt(ts);
                
                if ((now - authTime) < TTL_MS) {
                    // Still valid, redirect immediately
                    window.location.href = 'index.html';
                } else {
                    // Expired, clear and show login
                    sessionStorage.clear();
                }
            }
        }

        // Event listeners
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // Initialize
        checkSessionExpiry();
        checkExistingAuth();
        
        // Focus password field on load
        document.getElementById('password').focus();
    </script>
</body>
</html>
