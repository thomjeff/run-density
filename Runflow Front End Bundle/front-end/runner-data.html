<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RunFlow Â· Runner & Segment Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="FM Logo" class="h-10" />
      <h1 class="text-2xl font-bold text-gray-800">Runner & Segment Data</h1>
    </div>
    <a class="text-sm text-gray-600 hover:text-gray-900" href="dashboard.html">Back to Hub</a>
  </header>

  <main class="p-8 max-w-6xl mx-auto">
    <section class="bg-white rounded-xl shadow p-6">
      <div class="flex flex-wrap items-center gap-3 justify-between">
        <h2 class="text-lg font-semibold">KPIs</h2>
        <label class="text-sm text-gray-600">Window
          <select id="win-kpi" class="ml-2 border rounded p-1"
                  hx-get="/ui/kpis"
                  hx-vals='js:{"window": document.getElementById("win-kpi").value}'
                  hx-target="#kpis"
                  hx-swap="outerHTML">
            <option value="15m">15m</option>
            <option value="1h">1h</option>
            <option value="24h">24h</option>
          </select>
        </label>
      </div>
      <div id="kpis" class="mt-4" hx-get="/ui/kpis" hx-trigger="load"></div>
    </section>

    <section class="bg-white rounded-xl shadow p-6 mt-6">
      <div class="flex flex-wrap items-center gap-3 justify-between">
        <h2 class="text-lg font-semibold">Segments (LOS, Density, Flow)</h2>
        <label class="text-sm text-gray-600">Window
          <select id="win-seg" class="ml-2 border rounded p-1"
                  hx-get="/ui/segments"
                  hx-vals='js:{"window": document.getElementById("win-seg").value}'
                  hx-target="#segments"
                  hx-swap="outerHTML">
            <option value="15m">15m</option>
            <option value="1h">1h</option>
            <option value="24h">24h</option>
          </select>
        </label>
      </div>
      <div id="segments" class="mt-4" hx-get="/ui/segments" hx-trigger="load"></div>
      <div id="segment-detail" class="mt-6"></div>
    </section>
  </main>

  <script>
    document.addEventListener('htmx:afterOnLoad', (e) => {
      if (e.target && e.target.id === 'segments') {
        document.querySelectorAll('[data-seg]').forEach(el => {
          el.onclick = () => {
            const seg = el.getAttribute('data-seg');
            htmx.ajax('GET', `/ui/segment/${seg}`, { target: '#segment-detail', swap: 'innerHTML' });
            window.dispatchEvent(new CustomEvent('focus-segment', { detail: seg }));
          };
        });
      }
    });
  </script>
</body>
</html>
