<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RunFlow Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="assets/logo.png" alt="FM Logo" class="h-10" />
      <h1 class="text-2xl font-bold text-gray-800">Reports</h1>
    </div>
    <a class="text-sm text-gray-600 hover:text-gray-900" href="dashboard.html">Back to Hub</a>
  </header>

  <main class="p-8 max-w-6xl mx-auto">
    <section class="bg-white rounded-xl shadow p-6">
      <div class="flex flex-wrap justify-between gap-3 items-center">
        <h2 class="text-lg font-semibold">Current</h2>
        <div class="flex gap-2">
          <a class="px-3 py-2 border rounded hover:bg-gray-50" href="/reports/density/latest" target="_blank" rel="noopener">Open Latest Density</a>
          <a class="px-3 py-2 border rounded hover:bg-gray-50" href="/reports/flow/latest" target="_blank" rel="noopener">Open Latest Flow</a>
        </div>
      </div>
    </section>

    <section class="bg-white rounded-xl shadow p-6 mt-6">
      <div class="flex flex-wrap justify-between gap-3 items-center">
        <h2 class="text-lg font-semibold">Generate New</h2>
        <div id="toasts" class="flex flex-col gap-2"></div>
        <div class="flex gap-2">
          <button class="px-3 py-2 border rounded hover:bg-gray-50"
                  hx-post="/actions/run-density"
                  hx-target="#toasts"
                  hx-swap="beforeend">Run Density</button>
          <button class="px-3 py-2 border rounded hover:bg-gray-50"
                  hx-post="/actions/run-flow"
                  hx-target="#toasts"
                  hx-swap="beforeend">Run Flow</button>
        </div>
      </div>
    </section>

    <section class="bg-white rounded-xl shadow p-6 mt-6">
      <div class="flex flex-wrap justify-between gap-3 items-center">
        <h2 class="text-lg font-semibold">Recent Files</h2>
        <button class="px-3 py-2 border rounded hover:bg-gray-50"
                hx-get="/reports/list"
                hx-target="#reports-list"
                hx-swap="innerHTML">Refresh</button>
      </div>
      <div id="reports-list" class="mt-4" hx-get="/reports/list" hx-trigger="load"></div>
    </section>
  </main>
</body>
</html>
