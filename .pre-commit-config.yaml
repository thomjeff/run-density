# Pre-commit Configuration for Issue #390 - Phase 4 Complexity Standards
# This configuration enforces complexity standards and code quality

repos:
  # Flake8 for code style and complexity checks
  - repo: https://github.com/pre-commit/mirrors-flake8
    rev: v6.1.0
    hooks:
      - id: flake8
        args: [--max-complexity=10, --max-line-length=100]
        additional_dependencies: [flake8-comprehensions, flake8-bugbear]

  # Radon for cyclomatic complexity analysis
  - repo: local
    hooks:
      - id: radon-check
        name: Cyclomatic Complexity Check
        entry: radon cc . -nc -a --min B
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  # Black for code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        args: [--line-length=100]

  # isort for import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]

  # MyPy for type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]

  # Custom complexity checks
  - repo: local
    hooks:
      - id: function-length-check
        name: Function Length Check
        entry: python scripts/check_function_length.py
        language: system
        types: [python]
        pass_filenames: true

      - id: nesting-depth-check
        name: Nesting Depth Check
        entry: python scripts/check_nesting_depth.py
        language: system
        types: [python]
        pass_filenames: true
