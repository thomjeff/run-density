services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: run-density-dev
    ports:
      - "8080:8080"
    volumes:
      # Bind mount source code for hot reload during development
      - ./app:/app/app
      - ./coverage.rc:/app/coverage.rc
      - ./app/sitecustomize.py:/app/sitecustomize.py
      # Bind mount tests directory for v2 testing
      - ./tests:/app/tests
      # Bind mount templates for UI pages
      - ./frontend/templates:/app/frontend/templates
      # Bind mount static files for hot reload
      - ./frontend/static:/app/frontend/static
      # Bind mount data and config directories
      - ./data:/app/data
      - ./config:/app/config
      # Issue #470: Legacy artifacts/ and reports/ mounts removed - using runflow/ structure exclusively
      # Issue #465: GCS keys mount disabled during Phase 0 (local-only mode)
      # - ./keys:/tmp/keys:ro
      # Issue #455: Mount local runflow directory for Run ID storage
      - /Users/jthompson/Documents/runflow:/app/runflow
    # Phase 2: Use env_file instead of mounting .env
    # Environment variables from dev.env are injected into container
    env_file:
      - dev.env
    environment:
      # Container-specific environment variables (not in dev.env)
      - PORT=8080
      - PYTHONPATH=/app
      - COVERAGE_PROCESS_START=/app/coverage.rc
      - MPLBACKEND=Agg
      # Issue #465: GCS environment overrides disabled during Phase 0 (local-only mode)
      # - GCS_UPLOAD=${GCS_UPLOAD}
      # - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT}
      # - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
    # Override CMD for coverage-enabled dev mode with --parallel-mode to capture server process
    command: python -m coverage run --parallel-mode --rcfile=/app/coverage.rc -m uvicorn app.main:app --host 0.0.0.0 --port 8080
    stdin_open: true
    tty: true
    # Issue #503: Memory and CPU limits for performance optimization
    # Increase memory limit to allow better performance during analysis
    # Default: 4GB (can be increased if needed for larger datasets)
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'

