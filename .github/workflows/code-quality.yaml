name: Code Quality

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  lint-and-complexity:
    name: "Code Lint + Complexity"
    runs-on: ubuntu-latest
    continue-on-error: false
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install flake8 flake8-bugbear black isort

      - name: Run flake8 checks (complexity + style)
        run: |
          echo "üîç flake8: complexity and lint checks"
          flake8 app/ \
            --max-complexity=15 \
            --select=B001,C901,E,F,W \
            --exclude=tests/*

      - name: Check code formatting with black
        run: |
          echo "üß± black: formatting check"
          black app/ --check

      - name: Check import sorting with isort
        run: |
          echo "üîÉ isort: import order check"
          isort app/ --check-only --profile black