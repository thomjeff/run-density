name: Generate Runflow Map

on:
  push:
  pull_request:

jobs:
  map:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-core.txt
          pip install -r requirements-frontend.txt
          pip install -r requirements-dev.txt
      
      - name: Validate data (Phase 1 gate)
        run: RUNFLOW_ENV=cloud python frontend/validation/scripts/validate_data.py
      
      - name: Guard - YAML SSOT presence
        run: |
          test -f config/density_rulebook.yml || (echo "❌ Missing density_rulebook.yml" && exit 1)
          test -f config/reporting.yml || (echo "❌ Missing reporting.yml" && exit 1)
          echo "✅ YAML SSOT files present"
      
      - name: Generate map (uses YAML SSOT)
        run: python frontend/map/scripts/generate_map.py
      
      - name: Render PNG (best-effort)
        run: python frontend/map/scripts/render_static_png.py || echo "ℹ️  PNG skipped (best-effort)"
      
      - name: Run tests
        run: pytest -q frontend/map/tests/
      
      - name: Upload map artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: racecrew-map
          path: |
            frontend/map/output/map.html
            frontend/map/output/map.png
            frontend/map/output/map_warnings.json

