name: CI Pipeline with Complexity Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  complexity-check:
    runs-on: ubuntu-latest
    name: Complexity Standards Check
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run complexity checks
      run: |
        echo "ğŸ” Running complexity analysis..."
        
        # Cyclomatic complexity check
        echo "ğŸ“Š Cyclomatic Complexity Analysis:"
        radon cc . -nc -a --min B
        
        # Code style and complexity
        echo "ğŸ¨ Code Style and Complexity:"
        flake8 .
        
        # Function length check
        echo "ğŸ“ Function Length Check:"
        python scripts/check_function_length.py app/ core/
        
        # Nesting depth check
        echo "ğŸ—ï¸ Nesting Depth Check:"
        python scripts/check_nesting_depth.py app/ core/
        
        echo "âœ… All complexity checks passed!"
    
    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        pytest tests/ -v
    
    - name: Run E2E tests
      run: |
        echo "ğŸ”„ Running E2E tests..."
        python e2e.py --local

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: complexity-check
    name: Build and Deploy
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build Docker image
      run: |
        echo "ğŸ³ Building Docker image..."
        docker build -t run-density:latest .
    
    - name: Test Docker image
      run: |
        echo "ğŸ§ª Testing Docker image..."
        docker run --rm -p 8080:8080 run-density:latest &
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop $(docker ps -q --filter ancestor=run-density:latest)
    
    - name: Deploy to Cloud Run
      if: github.ref == 'refs/heads/main'
      run: |
        echo "â˜ï¸ Deploying to Cloud Run..."
        # Add Cloud Run deployment commands here
        echo "Deployment completed successfully!"
