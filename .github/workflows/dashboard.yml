name: Build Dashboard

on:
  push:
  pull_request:

jobs:
  dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements-core.txt
          pip install -r requirements-frontend.txt
          pip install -r requirements-dev.txt
      
      - name: Phase 1 Gate â€“ Validate Data
        run: RUNFLOW_ENV=cloud python frontend/validation/scripts/validate_data.py
      
      - name: Build Dashboard
        run: python frontend/dashboard/scripts/generate_dashboard.py
      
      - name: Run Tests
        run: pytest -q frontend/dashboard/tests/
      
      - name: Upload Dashboard Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: racecrew-dashboard
          path: |
            frontend/dashboard/output/dashboard.html
            frontend/dashboard/output/charts/

