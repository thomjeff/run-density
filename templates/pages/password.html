{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 4rem auto; text-align: center;">
    <h2 style="margin-bottom: 1.5rem; color: #2c3e50;">Race Crew Access</h2>
    
    <form method="POST" action="/login" style="margin-bottom: 1rem;">
        <input 
            type="password" 
            name="password" 
            placeholder="Enter race-crew password"
            style="width: 100%; padding: 0.875rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 4px; margin-bottom: 1rem;"
            required
            autofocus
        />
        
        <button 
            type="submit"
            style="width: 100%; padding: 0.875rem; font-size: 1rem; background: #2ecc71; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;"
        >
            Access Dashboard
        </button>
    </form>
    
    <p style="font-size: 0.875rem; color: #7f8c8d; margin-top: 1rem;">
        Operational intelligence for race management and safety monitoring.
    </p>
</div>
{% endblock %}
